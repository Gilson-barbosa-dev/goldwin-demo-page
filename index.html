<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ativação da Conta Demo - GOLDWIN</title>
  <style>
    body {
      background-color: #0c0c0c;
      font-family: Arial, sans-serif;
      color: #FFD700;
      text-align: center;
      padding: 40px 20px;
    }

    img {
      max-width: 180px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #FFD700;
    }

    form {
      display: inline-block;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      color: #FFD700;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 15px;
      border: 1px solid #FFD700;
      border-radius: 6px;
      background-color: #0c0c0c;
      color: #FFD700;
    }

    button {
      padding: 10px 25px;
      background-color: #FFD700;
      color: #0c0c0c;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6c200;
    }

    #resposta {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Coloque o caminho do seu logo abaixo -->
  <img src="/logo.png" alt="Logo GOLDWIN">

  <h2>Ative sua conta demo do robô GOLDWIN</h2>

  <form id="form">
    <label>Nome:
      <input type="text" id="name" required>
    </label>

    <label>Email:
      <input type="email" id="email" required>
    </label>

    <label>WhatsApp:
      <input type="tel" id="whatsapp" required>
    </label>

    <label>ID da Conta MetaTrader:
      <input type="text" id="account_id" required>
    </label>

    <button type="submit">Ativar Conta Demo</button>
  </form>

  <p id="resposta"></p>

  <script>
    const form = document.getElementById('form');
    const resposta = document.getElementById('resposta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        account_id: document.getElementById('account_id').value,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        whatsapp: document.getElementById('whatsapp').value,
        plan: "demo"
      };

      const response = await fetch("https://fastapi-production-87d1.up.railway.app/licenca", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      let resText = "";
      try {
        resText = await response.text();
        const resJson = JSON.parse(resText);

        if (response.ok) {
          const dataObj = new Date(resJson.expira_em);
          const dataFormatada = dataObj.toLocaleString("pt-BR", {
            day: "2-digit",
            month: "2-digit",
            year: "numeric",
            hour: "2-digit",
            minute: "2-digit"
          });
          resposta.style.color = "#00ff7f";
          resposta.innerText = `✅ Conta demo criada com sucesso! Expira em: ${dataFormatada}`;
        } else {
          resposta.style.color = "#ff4d4d";
          resposta.innerText = resJson.detail || "❌ Erro ao criar conta demo.";
        }
      } catch (e) {
        resposta.style.color = "#ff4d4d";
        resposta.innerText = "❌ Erro inesperado: " + resText;
      }
    });
  </script>
</body>
</html>
