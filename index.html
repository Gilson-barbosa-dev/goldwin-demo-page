<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ativação da Conta Demo - GOLDWIN</title>
  <style>
    :root {
      --gold: #FFD700;
      --black: #0c0c0c;
      --dark: #1c1c1c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--black);
      color: var(--gold);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    img {
      max-width: 160px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 25px;
      text-align: center;
    }

    form {
      background-color: var(--dark);
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid var(--gold);
      border-radius: 6px;
      background-color: var(--black);
      color: var(--gold);
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: var(--gold);
      color: var(--black);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6c200;
    }

    #resposta {
      margin-top: 20px;
      font-size: 0.95rem;
      text-align: center;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }

      input, button {
        font-size: 0.95rem;
      }

      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <img src="/logo.png" alt="Logo GOLDWIN">
  <h2>Ative sua conta demo do robô GOLDWIN</h2>

  <form id="form">
    <label>
      Nome:
      <input type="text" id="name" required>
    </label>
    <label>
      Email:
      <input type="email" id="email" required>
    </label>
    <label>
      WhatsApp:
      <input type="tel" id="whatsapp" required>
    </label>
    <label>
      ID da Conta MetaTrader:
      <input type="text" id="account_id" required>
    </label>
    <button type="submit">Ativar Conta Demo</button>
  </form>

  <p id="resposta"></p>

  <script>
    const form = document.getElementById('form');
    const resposta = document.getElementById('resposta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        account_id: document.getElementById('account_id').value,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        whatsapp: document.getElementById('whatsapp').value,
        plan: "demo"
      };

      const response = await fetch("https://fastapi-production-87d1.up.railway.app/licenca", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      let resText = "";
      try {
        resText = await response.text();
        const resJson = JSON.parse(resText);

        if (response.ok) {
          const dataObj = new Date(resJson.expira_em);
          const dataFormatada = dataObj.toLocaleString("pt-BR", {
            day: "2-digit",
            month: "2-digit",
            year: "numeric",
            hour: "2-digit",
            minute: "2-digit"
          });
          resposta.style.color = "#00ff7f";
          resposta.innerText = `✅ Conta demo criada com sucesso! Expira em: ${dataFormatada}`;
        } else {
          resposta.style.color = "#ff4d4d";
          resposta.innerText = resJson.detail || "❌ Erro ao criar conta demo.";
        }
      } catch (e) {
        resposta.style.color = "#ff4d4d";
        try {
          const mensagemLimpa = resText.split(": ").slice(1).join(": ").trim();
          resposta.innerText = "❌ " + mensagemLimpa;
        } catch {
          resposta.innerText = "❌ Erro inesperado.";
        }
      }
    });
  </script>

</body>
</html>
